<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xóa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Xóa xe</h1>
    <form action="" method="post" th:object="${car}" class="form-group">
        <div class="form-group">
            <label for="id">ID</label>
            <p id="id" th:text="*{id}" class="form-control-plaintext"></p>
        </div>
        <div class="form-group">
            <label for="name">Tên</label>
            <p id="name" th:text="*{name}" class="form-control-plaintext"></p>
        </div>
        <div class="form-group">
            <label for="code">Biển số</label>
            <p id="code" th:text="*{code}" class="form-control-plaintext"></p>
        </div>
        <div class="form-group">
            <label for="producer">Nhà sản xuất</label>
            <p id="producer" th:text="*{producer.name}" class="form-control-plaintext"></p>
        </div>
        <div class="form-group">
            <label for="price">Giá</label>
            <p id="price" th:text="*{price}" class="form-control-plaintext"></p>
        </div>
        <div class="form-group">
            <label for="type">Kiểu xe</label>
            <p id="type" th:text="*{type.name}" class="form-control-plaintext"></p>
        </div>
        <button type="submit" class="btn btn-danger">Xác nhận</button>
    </form>
    <a href="/cars" class="btn btn-secondary mt-3">Trang chủ</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
