<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm kiếm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        table th, table td {
            text-align: center;
        }
        button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Danh sách sản phẩm</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên xe</th>
            <th>Biển số xe</th>
            <th>Nhà sản xuất</th>
            <th>Giá</th>
            <th>Kiểu xe</th>
            <th colspan="2">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car, count : ${cars}">
            <td th:text="${count.count}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.code}"></td>
            <td th:text="${car.producer.getName()}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.type.getName()}"></td>
            <td><a th:href="@{/cars/update/{id}(id=${car.id})}" class="btn btn-warning">Sửa</a></td>
            <td><a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-danger">Xóa</a></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a th:if="${cars.hasPrevious()}" th:href="@{/cars/search(s=${s},page=${cars.number - 1})}" class="btn btn-primary">Previous</a>
        <span><span th:text="${cars.number+1}"></span>/<span th:text="${cars.totalPages}"></span></span>
        <a th:if="${cars.hasNext()}" th:href="@{/cars/search(s=${s},page=${cars.number + 1})}" class="btn btn-primary">Next</a>
    </div>
    <a href="/cars" class="btn btn-secondary mt-3">Trang chủ</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
